<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3</title>
    <script src="https://kit.fontawesome.com/ebae23c31b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="bg">
        <img src="./images/bg.jpg" alt="">
    </div>
    <section id="main-content">
        <header class="header">
            <div class="header__logo">
                <img src="./images/logo.png" alt="">
                <span>transcend</span>
            </div>
            <div class="header__menu">
                <span>MENU</span>
                <span><i class="fa-solid fa-bars fa-2x"></i></span>
            </div>
        </header>

        <main class="content">
            <div class="content__left">
                <p class="content__left__upper">
                    <span>Hello folks, we are</span>
                    <span>Transcend Studio.</span>
                </p>
                
                <p class="content__left__lower">
                    <span>we create stunning digital experiences</span>
                    <span>that will help your business stand out.</span>
                </p>
            </div>
            <div class="content__right">
                <ul>
                    <li>ABOUT</li>
                    <li> who we are</li>
                    <li>SERVICES</li>
                    <li>what we do</li>
                    <li>CONTACT</li>
                    <li>get in touch</li>
                </ul>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__left">
                <ul>
                    <li>Follow Us</li>
                    <li>Facebook</li>
                    <li>Twitter</li>
                    <li>LinkedIn</li>
                </ul>
            </div>

            <div class="footer__right">
                    <span>SCROLL DOWN</span>
                    <span><i class="fa-solid fa-arrow-down"></i></span>
            </div>
        </footer>
    </section>

</body>
</html>
